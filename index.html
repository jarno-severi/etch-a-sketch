<!DOCTYPE html>
<html>

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <button id="reset">Reset</button>
        <label for="grid-size">Grid Size: </label>
        <input type="range" name="grid-size" id="range" min="2" max="64" step="2" value="16">
        <span id="pixels"></span>
    </div>
    <div class="container">
        <div class="grid-box"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
